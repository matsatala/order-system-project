
# 1. Nazwa aplikacji
spring.application.name=order-service
server.port=8081

# 2. Konfiguracja po??czenia z baz? danych
# localhost:5432 to domy?lny port PostgreSQL w Dockerze
# orders_db to nazwa bazy, któr? nadali?my w docker-compose.yml
spring.datasource.url=jdbc:postgresql://localhost:5432/orders_db
spring.datasource.username=user
spring.datasource.password=password

# 3. Ustawienia Hibernate (JPA)
# 'update' oznacza, ?e Spring sam stworzy tabele w bazie na podstawie Twoich klas @Entity
spring.jpa.hibernate.ddl-auto=update
# Pokazuje zapytania SQL w konsoli - bardzo przydatne do nauki i debugowania
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect