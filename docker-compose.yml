
services:
  # Broker wiadomo≈õci (Asynchroniczna komunikacja)
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    container_name: rabbitmq-broker

  # Baza danych dla Order Service
  order-db:
    image: postgres:15
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  # Serwer FTP dla Infra Service (do faktur)
  ftp-server:
    image: delfer/alpine-ftp-server
    environment:
      - USERS=user|pass
          ports:
      - "21:21"
      - "21000-21010:21000-21010"
  infra-service
    build: ./infrastructureService
    ports:
      -"8081:8081"
    depends_on:
      - order-db
      - rabbitmq
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - FTP_SERVER=ftp-server          
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}